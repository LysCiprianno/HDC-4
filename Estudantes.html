<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudantes</title>
    <script>
        function cadastrarEstudantes() {
            let estudantes = []; // Lista para guardar os nomes
 
            while (true) {
                let nome = prompt("Digite o nome do estudante ou 'PARE' para finalizar:"); // Solicita o nome
 
                if (nome === "PARE") { // Se o usuário digitar "PARE", para o loop
                    break;
                }
 
                estudantes.push(nome); // Adiciona o nome à lista
            }
 
            // Exibe o total de estudantes e a lista com os nomes
            alert("Total de estudantes: " + estudantes.length + "\nLista: " + estudantes.join(", "));
        }
    </script>
</head>
<body onload="cadastrarEstudantes()">
</body>
</html>
